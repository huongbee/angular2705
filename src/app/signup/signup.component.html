<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <h3 class="text-center">Create an Account</h3>
            <form (submit)="onSignUp()" [formGroup]="formSignUp">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" formControlName="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Fullname:</label>
                    <input type="text" formControlName="fullname" class="form-control" placeholder="Fullname">
                </div>
                <div class="form-group">
                    <label>Age:</label>
                    <input type="text" formControlName="age" class="form-control" placeholder="Age">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Confirmation Password:</label>
                    <input type="password" formControlName="confirm_password" class="form-control"
                        placeholder="confirm password">
                </div>
                <div class="form-group">
                    <!-- <button type="reset" class="btn btn-success">Clear</button> -->
                    <button class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
